<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marketplace2 - Главная</title>
    
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>marketplace2</h1>
            <div>
                <span id="user-info"></span>
                <button id="logout-btn" style="display: none;">Выйти</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-section" id="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Вход</button>
                <button class="tab-btn" data-tab="register">Регистрация</button>
            </div>

            <div id="login-form" class="auth-form active">
                <h3>Вход в систему</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Войти</button>
                </form>
            </div>

            <div id="register-form" class="auth-form">
                <h3>Регистрация</h3>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль:</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-role">Роль:</label>
                        <select id="register-role" required>
                            <option value="consumer">Покупатель</option>
                            <option value="seller">Продавец</option>
                            <option value="admin">Администратор</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>

        <div class="dashboard" id="dashboard" style="display: none;">
            <div class="dashboard-links">
                <a href="/products.html" class="dashboard-card">
                    <h3>Товары</h3>
                </a>
                <a href="/stores.html" class="dashboard-card">
                    <h3>Магазины</h3>
                </a>
                <a href="/cart.html" class="dashboard-card" id="cart-link" style="display: none;">
                    <h3>Корзина</h3>
                </a>
                <a href="/seller.html" class="dashboard-card" id="seller-link" style="display: none;">
                    <h3>Мой магазин</h3>
                </a>
                <a href="/admin.html" class="dashboard-card" id="admin-link" style="display: none;">
                    <h3>Админ-панель</h3>
                </a>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>

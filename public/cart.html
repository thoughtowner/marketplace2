<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - marketplace2</title>
    
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"><a href="/">marketplace2</a></h1>
            <div class="nav-links">
                <span id="user-info"></span>
                <button id="logout-btn" style="display: none;">Выйти</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Моя корзина</h2>
        <div class="cart-section">
            <div id="cart-items" class="cart-items">
                <p>Загрузка корзины...</p>
            </div>
            <div class="cart-summary">
                <h3>Итого</h3>
                <p id="total-cost">0 ₽</p>
                <button id="purchase-btn" class="btn-primary" style="display: none;">Купить все</button>
            </div>
        </div>
        <div class="balance-section">
            <h3>Мой баланс</h3>
            <p id="balance">0 ₽</p>
            <div class="form-group">
                <input type="number" id="deposit-amount" placeholder="Сумма пополнения" min="0.01" step="0.01">
                <button id="deposit-btn" class="btn-primary">Пополнить</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
    <script src="/cart.js"></script>
</body>
</html>
